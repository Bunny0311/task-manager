<!DOCTYPE html>
<html lang="en" ng-app="taskManagerApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager | Vaddi Ranga Koushik</title>
  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; color: #333; }

    header {
      background: #2c3e50; color: #fff;
      padding: 16px 32px;
      display: flex; align-items: center; gap: 12px;
    }
    header h1 { font-size: 1.4rem; }

    .container { max-width: 860px; margin: 32px auto; padding: 0 16px; }

    /* Form Card */
    .card {
      background: #fff; border-radius: 8px;
      padding: 24px; margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card h2 { margin-bottom: 16px; font-size: 1.1rem; color: #2c3e50; }

    .form-group { margin-bottom: 14px; }
    .form-group label { display: block; font-size: 0.85rem; margin-bottom: 4px; color: #555; }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%; padding: 9px 12px;
      border: 1px solid #ddd; border-radius: 6px;
      font-size: 0.95rem; outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus { border-color: #2c3e50; }
    .form-group textarea { resize: vertical; min-height: 70px; }

    .btn {
      padding: 9px 20px; border: none; border-radius: 6px;
      cursor: pointer; font-size: 0.9rem; font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary { background: #2c3e50; color: #fff; }
    .btn-primary:hover { background: #1a252f; }
    .btn-danger  { background: #e74c3c; color: #fff; padding: 5px 12px; font-size: 0.82rem; }
    .btn-warning { background: #f39c12; color: #fff; padding: 5px 12px; font-size: 0.82rem; }

    /* Filters */
    .filters { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
    .filter-btn {
      padding: 6px 16px; border-radius: 20px; border: 1px solid #ddd;
      background: #fff; cursor: pointer; font-size: 0.85rem;
    }
    .filter-btn.active { background: #2c3e50; color: #fff; border-color: #2c3e50; }

    /* Task List */
    .task-item {
      background: #fff; border-radius: 8px;
      padding: 16px 20px; margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      display: flex; justify-content: space-between; align-items: flex-start;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; transform: none; } }

    .task-info { flex: 1; }
    .task-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
    .task-desc  { font-size: 0.85rem; color: #666; margin-bottom: 8px; }

    .badge {
      display: inline-block; padding: 2px 10px;
      border-radius: 12px; font-size: 0.75rem; font-weight: 600;
    }
    .badge-pending    { background: #fef3cd; color: #856404; }
    .badge-in-progress{ background: #cce5ff; color: #004085; }
    .badge-completed  { background: #d4edda; color: #155724; }

    .task-actions { display: flex; gap: 8px; margin-left: 16px; flex-shrink: 0; }

    .empty-msg { text-align: center; color: #999; padding: 40px 0; font-size: 0.95rem; }

    .alert { padding: 10px 16px; border-radius: 6px; margin-bottom: 16px; font-size: 0.9rem; }
    .alert-success { background: #d4edda; color: #155724; }
    .alert-error   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body ng-controller="TaskController as vm">

  <header>
    <h1>ðŸ“‹ Task Manager</h1>
  </header>

  <div class="container">

    <!-- Alert -->
    <div class="alert alert-success" ng-if="vm.successMsg">{{ vm.successMsg }}</div>
    <div class="alert alert-error"   ng-if="vm.errorMsg">{{ vm.errorMsg }}</div>

    <!-- Add / Edit Task Form -->
    <div class="card">
      <h2>{{ vm.editMode ? 'Edit Task' : 'Add New Task' }}</h2>
      <div class="form-group">
        <label>Title *</label>
        <input type="text" ng-model="vm.form.title" placeholder="Task title..." />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="vm.form.description" placeholder="Optional description..."></textarea>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select ng-model="vm.form.status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <button class="btn btn-primary" ng-click="vm.saveTask()">
        {{ vm.editMode ? 'Update Task' : 'Add Task' }}
      </button>
      <button class="btn" style="margin-left:8px; background:#eee;"
        ng-if="vm.editMode" ng-click="vm.cancelEdit()">Cancel</button>
    </div>

    <!-- Filter Buttons -->
    <div class="filters">
      <button class="filter-btn" ng-class="{active: vm.filter === 'all'}"
        ng-click="vm.setFilter('all')">All ({{ vm.tasks.length }})</button>
      <button class="filter-btn" ng-class="{active: vm.filter === 'pending'}"
        ng-click="vm.setFilter('pending')">Pending</button>
      <button class="filter-btn" ng-class="{active: vm.filter === 'in-progress'}"
        ng-click="vm.setFilter('in-progress')">In Progress</button>
      <button class="filter-btn" ng-class="{active: vm.filter === 'completed'}"
        ng-click="vm.setFilter('completed')">Completed</button>
    </div>

    <!-- Task List -->
    <div ng-repeat="task in vm.filteredTasks()" class="task-item">
      <div class="task-info">
        <div class="task-title">{{ task.title }}</div>
        <div class="task-desc"  ng-if="task.description">{{ task.description }}</div>
        <span class="badge"
          ng-class="{
            'badge-pending':     task.status === 'pending',
            'badge-in-progress': task.status === 'in-progress',
            'badge-completed':   task.status === 'completed'
          }">{{ task.status }}</span>
      </div>
      <div class="task-actions">
        <button class="btn btn-warning" ng-click="vm.editTask(task)">Edit</button>
        <button class="btn btn-danger"  ng-click="vm.deleteTask(task.id)">Delete</button>
      </div>
    </div>

    <div class="empty-msg" ng-if="vm.filteredTasks().length === 0">
      No tasks found. Add one above!
    </div>

  </div>

  <script>
    angular.module('taskManagerApp', [])
      .controller('TaskController', ['$http', function($http) {
        var vm = this;

        var API = 'http://localhost:5000/api';

        vm.tasks       = [];
        vm.form        = { title: '', description: '', status: 'pending' };
        vm.editMode    = false;
        vm.editId      = null;
        vm.filter      = 'all';
        vm.successMsg  = '';
        vm.errorMsg    = '';

        // â”€â”€ Load all tasks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        vm.loadTasks = function() {
          $http.get(API + '/tasks').then(function(res) {
            vm.tasks = res.data;
          });
        };

        // â”€â”€ Filter tasks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        vm.setFilter = function(f) { vm.filter = f; };
        vm.filteredTasks = function() {
          if (vm.filter === 'all') return vm.tasks;
          return vm.tasks.filter(function(t) { return t.status === vm.filter; });
        };

        // â”€â”€ Save (create or update) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        vm.saveTask = function() {
          vm.successMsg = ''; vm.errorMsg = '';
          if (!vm.form.title.trim()) {
            vm.errorMsg = 'Title is required.'; return;
          }
          if (vm.editMode) {
            $http.put(API + '/tasks/' + vm.editId, vm.form).then(function() {
              vm.successMsg = 'Task updated!';
              vm.cancelEdit(); vm.loadTasks();
            });
          } else {
            $http.post(API + '/tasks', vm.form).then(function() {
              vm.successMsg = 'Task created!';
              vm.form = { title: '', description: '', status: 'pending' };
              vm.loadTasks();
            });
          }
          setTimeout(function() { vm.successMsg = ''; }, 3000);
        };

        // â”€â”€ Edit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        vm.editTask = function(task) {
          vm.editMode = true;
          vm.editId   = task.id;
          vm.form     = { title: task.title, description: task.description, status: task.status };
        };

        vm.cancelEdit = function() {
          vm.editMode = false; vm.editId = null;
          vm.form = { title: '', description: '', status: 'pending' };
        };

        // â”€â”€ Delete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        vm.deleteTask = function(id) {
          if (!confirm('Delete this task?')) return;
          $http.delete(API + '/tasks/' + id).then(function() {
            vm.successMsg = 'Task deleted.';
            vm.loadTasks();
          });
        };

        vm.loadTasks();
      }]);
  </script>
</body>
</html>
